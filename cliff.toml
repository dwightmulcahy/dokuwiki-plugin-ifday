[changelog]
# Template for the changelog
header = """
# Changelog
All notable changes to this project will be documented here.
"""

# Group commit types
body = """
{% for group, commits in commits | group_by(attribute="group") %}
## {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first }} ([{{ commit.id | truncate(length=7) }}]({{ commit.remote.url }}/commit/{{ commit.id }}))
{% endfor %}
{% endfor %}
"""

footer = """
---
Generated by [git-cliff](https://github.com/orhun/git-cliff)
"""

# Sort commits newest first
sort = "desc"

[git]
# Define Conventional Commit groups
commit_parsers = [
  { pattern = "^feat", group = "Features" },
  { pattern = "^fix", group = "Bug Fixes" },
  { pattern = "^docs", group = "Documentation" },
  { pattern = "^style", group = "Style" },
  { pattern = "^refactor", group = "Refactoring" },
  { pattern = "^perf", group = "Performance" },
  { pattern = "^test", group = "Tests" },
  { pattern = "^build", group = "Build System" },
  { pattern = "^ci", group = "Continuous Integration" },
  { pattern = "^chore", group = "Miscellaneous Chores" },
  { pattern = "^revert", group = "Reverts" },
  { pattern = ".*", group = "Other" },
]

# Ignore merge commits
filter_commits = true
ignore_merge_commits = true
