name: ifday plugin tests

on:
  workflow_call: {}   # reusable; runs only when called from PR Check

jobs:
  test:
    name: PHP ${{ matrix.php }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # DokuWiki “Hogfather” release (June 2020), the DokuWiki codebase requires PHP 8.0 or newer
        # No official support for PHP 8.4 yet, but development builds are being
        # tested against it.
        php: ['8.0', '8.1', '8.2', '8.3', '8.4']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          ini-values: display_errors=On, error_reporting=-1

      - name: Show PHP version
        run: php -v

      # Run standalone runner in quiet mode (prints only FAIL lines + summary).
      - name: Run ifday tests (quiet)
        shell: bash
        env:
          QUIET: "1"   # only FAIL lines + summary
          COLOR: "1"   # optional: color in logs
        run: |
          set -euo pipefail
          echo "Listing tests dir for sanity:"
          ls -la tests || true
          echo "Running tests..."
          php tests/run.php |& tee "test-output-${{ matrix.php }}.log"

      # If the job fails, upload the full output so it’s easy to debug from the PR.
      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ifday-test-output-php-${{ matrix.php }}
          path: test-output-${{ matrix.php }}.log
